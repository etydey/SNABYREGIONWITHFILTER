<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: rgb(8, 8, 8);
}
.nodes circle {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}
.dot {
  height: 20px;
  width: 20px;
  border-radius: 50%;
  display: inline-block;
}
.red {
  background-color: red;
}
.blue {
  background-color: rgb(0, 94, 133);
}
.green {
  background-color: #039243;
}
.pink {
  background-color: pink;
}
.lightblue {
  background-color: lightblue;
}
.black {
  background-color: black;
}
.text {
  display: inline-block;
}
</style>
<div><h2 style="color:rgb(0, 94, 133)">COVID-19 Contact Tracing By Zone</h2></div>
<div><h4><span class="dot red"></span> <span class="text">Central&emsp;</span> 
  <span class="dot blue"></span> <span class="text">Alberta Health&emsp;</span>
  <span class="dot green"></span> <span class="text">Edmonton&emsp;</span>
  <span class="dot black"></span> <span class="text">North&emsp;</span>
  <span class="dot lightblue"></span> <span class="text">Unknown&emsp;</span>
  <span class="dot pink"></span> <span class="text">Calgary</span>
</h4></div>
